<html>
<head><title>WhileLoop</title></head>
<script>

function loop(){
var i=20; res =" ";

while(i<40){

	res=res+i+" ";
	i=i+1;	


}

document.getElementById("res").innerHTML=res;
console.log(res);
}


</script>
<body>
<h1 id="res"></h1>

<button type="button" onclick="loop()">check</button>
</body>
</html>
