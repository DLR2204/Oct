<html>
<head><title>PercCalculator</title><script>
function percentage(){

document.getElementById("perc").value = (document.getElementById("om").value/document.getElementById("mm").value)*100;


var percentage = document.getElementById("perc").value;

var grade;

switch(Math.floor(percentage/10)){

	case 9:grade ="Excellent";
			break;

	case 8:grade ="very good";
			break;

	case 7:grade ="good";
			break;

	case 6:grade ="average";
			break;

	case 5:grade ="imporve well";
			break;

	case 4:grade ="poor";
			break;

	default:grade ="Fail";
			break;

}

document.getElementById("grade").value=grade;


}

</script>
</head>
<body>
<h1>Percentage & Grade Calculator</h1>

Obtained Marks :-<input type="text" id="om"><br><br>
Max Marks :- <input type="text" id="mm"><br><br>

<button type="button" onclick="percentage()">SUBMIT</button>
 
<h1 align="center">Percentage :- <input type="text" id="perc"></h1>

<h1 align="center">Grade:- <input type="text" id="grade"></h1>


</body>

</html>
