<html>
<head><title>Variables</title>
<script>
function check(){

var a,b,c;
document.write("<h1>Before Initialization</h1>");
document.write("Datatype of a is:-",typeof a);
document.write("<br>Datatype of b is:-",typeof b);
document.write("<br>Datatype of c is:-",typeof c);

a=10;b=true;c="Omkar"; var d=[1,2,3,4,5];  var e ={name:"omkar",id:100,add:"india"}

document.write("<h1>After Initialization</h1>");
document.write("Datatype of a is:-",typeof a);
document.write("<br>Datatype of b is:-",typeof b);
document.write("<br>Datatype of c is:-",typeof c);
document.write("<br>Datatype of d is:-",typeof d);
document.write("<br>Datatype of e is:-",typeof e);


}</script>
</head><body>
<h1>Variable initialization & Declaration</h1>
<button type="button " onclick="check()">check</button>


</body>
</html>
