
<html>
<head><title>ForLoop</title></head>
<script>

function loop(){

var  res =" ";

for(i=20;i<40;i=i+1)
{

	res=res+i+" ";
		


}


document.getElementById("res").innerHTML=res;
console.log(res);
}


</script>
<body>
<h1 id="res"></h1>

<button type="button" onclick="loop()">check</button>
</body>
</html>
