<html>
<head><title>Evm</title><script>
function age(){

	if(document.getElementById("hello").value>=18){
	
		document.write("<h1>You are eligible to vote</h1>");
		}

	else{
		window.alert("you are not eligible to vote");
		}
}


</script>
</head>
<body>

<h1 align="center">Enter the age:- <input type="text" id="hello"></h1>

<button type="button" onclick="age()">Check</button>

</body>
